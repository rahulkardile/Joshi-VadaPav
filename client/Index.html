<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joshi Vada and Pav Pune</title>
    <script src="https://kit.fontawesome.com/da9c639d6f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header id="head">
        <div class="logo">
            <i class="fa-solid fa-burger"></i>
            <span>Joshiii</span>
        </div>
        <nav class="links">
            <a href="">Home</a>
            <a href="">Shop</a>
            <a href="">Manual</a>
            <a href="">Order</a>
        </nav>
        <div class="icon-head">
            <i class="fa-solid fa-magnifying-glass"></i>
            <i class="fa-solid fa-bag-shopping"></i>
        </div>
    </header>

    <main class="main">
        <div class="main-section-1">

            <div class="main-rating">
                <div class="rating">
                    <div class="">
                        <i style="color: #33685E;" class="fa-solid fa-star"></i>
                        <i style="color: #33685E;" class="fa-solid fa-star"></i>
                        <i style="color: #33685E;" class="fa-solid fa-star"></i>
                        <i style="color: #33685E;" class="fa-solid fa-star"></i>
                        <i style="color: #33685E;" class="fa-solid fa-star-half"></i>
                    </div>
                    <p style="color: #33685E;">|</p>
                    <p style="color: #33685E;">4.5</p>
                </div>
                <p style="margin-top: 6px; margin-left: 8px; font-weight: 600;" class="rating-name">5k Happy review</p>
            </div>

            <h4>Crispy, Crunchy, Veggie Deliciousness!</h4>
            <h2>Vada Pav That Love The Earth!</h2>
            <button>Explore</button>
        </div>

        <div class="main-section-2">
            <img id="vada" draggable="false" src="assets/vada-pav.png" alt="svg shape">
            <img draggable="false" style="margin-left: 30%; width: 90%;" src="assets/Grey.svg" alt="svg shape">
        </div>
    </main>



</body>

</html>
